<div class="container-fluid m-0 row p-3">
  <div class="col-3">
    <i class="fa-solid fa-paper-plane fa-2xl" style="color: #7330f9"></i>
    <span class="fs-3 fw-bold">Digital Peak</span>
  </div>
  <div class="col-6 d-flex justify-content-evenly">
    <span class="p-3 rounded-pill nav-boxx"><a routerLink="/Home">Home</a></span>
    <span class="p-3 rounded-pill nav-boxx"><a routerLink="/Deploy">Deploy</a></span>
    <span class="p-3 rounded-pill nav-boxx"><a routerLink="/Resources">Resources</a></span>
    <!-- <span class="p-3 rounded-pill nav-boxx"><a routerLink="/Dashboard">Dashboard </a></span> -->
  </div>
  <div class="col-3 d-flex justify-content-around">
    @if(isLogin == false){
      <div class="log-div">
        <button class="btn btn-outline-warning m-1" routerLink="/login">Log In</button>
        <button class="btn btn-outline-danger m-1" routerLink="/signup">Sign Up</button>
      </div>
    }
    @if(isLogin == true){
      <div class="d-flex">
      <button class="btn btn-outline-danger me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height: 35px; margin-top: 10px;" (click)="onLogout()">Log Out</button>
      
      <div class="d-flex">
        <div (click)="toggleUsername()" class="user-icon">
          <i class="fa-solid fa-user fa-xl"></i>
        </div>
        <div class="username" [ngClass]="{ 'visible': showUsername }">{{ username }}</div>  
      </div>
    </div>   
    }
  </div>
</div>
